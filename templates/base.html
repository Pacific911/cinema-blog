<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Cinemania - {% block title %} {% endblock %}</title>
		{% load static %}
		<!-- Bootstrap CSS -->
        <link rel="icon" type="image/png" href="{% static '../templates/media/favicon.jpeg' %}"/>
        <link rel="icon" type="image/png" href="{% static '../templates/media/favicon.jpeg' %}"/>
		<link rel="stylesheet" href="{% static '../templates/media/style.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- navigation -->
    <nav class="nav navbar navbar-expand-sm navbar-dark py-3" style="background: #000">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand"><img src="{% static '../templates/media/Brand logo3.png' %}" alt=""></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a href="{% url 'home' %}" class="nav-link" style="color:#dda602; font-size:20px;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'blogs' %}" class="nav-link" style="font-size:20px;color:#f1f1f1;">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link" style="font-size:20px;color:#f1f1f1;">Accounts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
		<!-- end -->

	{% block content %} {% endblock %}
    <!-- Author -->
    <section class="bg-dark text-light p-3">
          <h1 style="text-align: center; font-size: 14px;">Copyright All right Reserved Cinemania 2022</h1>
    </section>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>


	</body>
</html>
